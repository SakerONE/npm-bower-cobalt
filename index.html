<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ribbon theme for Shower</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="components/shower-ribbon/styles/screen.css">
	<script async src="//assets.codepen.io/assets/embed/ei.js"></script>

	<style>
		.flex-container{
			display: flex;
			justify-content: space-around;
		}
		.slide.title::after{
			content: none;
		}
	</style>
</head>
<body class="list">
	<header class="caption">
		<h1>npm, bower. cobalt.</h1>
	</header>
	<article class="slide title" id="frontpage"><div>
		<h2>npm, bower</h2>
		<div class="flex-container">
			<img src="images/npm.svg" height="350" width="350" alt="">
			<img src="images/bower.png" height="350" width="350" alt="">
		</div>
	</div></article>
	<article class="slide title" id="cobaltTitle"><div>
		<h2>Cobalt</h2>
		<div class="flex-container">
			<img src="images/cobalt.png" height="300" width="300" alt="">
		</div>
		<style>
			#cobaltTitle .flex-container{
				margin-top: 50px;
			}
		</style>
	</div></article>

	<!-- <p class="badge"><a href="https://github.com/shower/shower">Fork me on Github</a></p> -->
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
	<script src="components/shower-core/shower.min.js"></script>
	<!-- Copyright © 2013 Yours Truly, Famous Inc. -->
</body>
</html>
